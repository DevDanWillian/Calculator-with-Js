<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="/style/sandstone_theme.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
   <style>
      @layer base {
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
}
   </style>

   <title>Calculator</title>
</head>
<body class="text-bg-primary">
   <div class="container">
   <header class="col-md mt-5 pb-3">
      <h1 id="title" class="text-center fw-bolder"> Calculator, 
         <small class="fs-6 m-1">Developed by <a href="https://github.com/DevDanWillian/">DevDanWillian</a></small>
      </h1>
   </header>


   <div class="col-md-9 col-lg-8 col-xl-7 col-xxl-6 container border rounded-4 bg-dark bg-opacity-50">

      <input id="hist" class="border border-warning border-opacity-50 rounded-4 border-5 mt-3 mb-1 text-bg-info p-1 m-5  m-auto text-end fs-6 d-flex bg-opacity-50" onkeydown="preventKeyboardInput(event)" step=".01">
      
      <input id="res" class="border border-warning rounded-4 border-5 border-opacity-75 text-bg-success p-1 m-auto text-end fs-3 d-flex bg-opacity-50" onkeydown="preventKeyboardInput(event)" value="0" step=".01" >

      <input id="tela" class="border border-warning rounded-4 border-5 border-opacity-75 mt-3 mb-2 text-bg-success m-auto text-end fs-1 d-flex justify-content-center bg-opacity-75" step=".01" onkeydown="preventKeyboardInput(event)">



      <div id="buttonsMath" class="">
         <div class="d-flex justify-content-center p-1" id="rowBtn1">

            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnP" data-action="porcentagem">%</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnC">CE</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="apaga">C</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnDiv">/</div>
         </div>
         <div class="d-flex justify-content-center p-1" id="rowBtn2">
            <button class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">7</button>
            <button class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">8</button>
            <button class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">9</button>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnMult">x</div>
         </div>
         <div class="d-flex justify-content-center p-1" id="rowBtn3">
            <button class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">4</button>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">5</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">6</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnMenos">-</div>
         </div>
         <div class="d-flex justify-content-center p-1" id="rowBtn4">
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">1</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">2</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25 calcBtnNum">3</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnMais">+</div>
         </div>
         <div class=" p-1 d-flex justify-content-around" id="rowBtn5">
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-25" id="calcBtnPonto">.</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 calcBtnNum w-25">0</div>
            <div class="btn btn-sm btn-info p-4 fs-5 m-1 w-50" id="calcBtnIgual">=</div>
            
            
         </div>
      </div>
   </div>

</div>
</body>
</html>
<script src="script.js"></script>
